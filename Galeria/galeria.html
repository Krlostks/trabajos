<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerias con js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: black
            ;
        }
        .container{
            text-align: center;
        }
        .container .img-thumbnail{
            width: 170px;
        }
        .container .img-thumbnail:hover {
            width: 160px;
            transition: 0.4s;
        }
    </style>
</head>
<body>
    <div class="container" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="./images/Ori and The Will of The Wisps attack abilities.jpg" alt="" class="img-thumbnail">
        <img src="./images/Ori and the Will of the Wisps Xbox One X Review.png" alt="" class="img-thumbnail">
        <img src="./images/Resident Evil_ Welcome to Raccoon City (2021).jpg" alt="" class="img-thumbnail">
        <img src="./images/🦋 𝐄𝐭𝐡𝐚𝐧 𝐰𝐢𝐧𝐭𝐞𝐫𝐬 🦋.jpg" alt="" class="img-thumbnail">
        <br>
        <img src="./images/𝗔𝘀𝗵𝗹𝗲𝘆 𝗮𝗻𝗱 𝗟𝗲𝗼𝗻.jpg" alt="" class="img-thumbnail">
        <img src="./images/Ori and the Will of he Wisps, game, E3 2018, 720x1280 wallpaper.jpg" alt="" class="img-thumbnail">
    </div>
    
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme = "dark">
    <div class="modal-dialog modal-dialog-centered modal-m">
      <div class="modal-content  text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" >Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img id="image" src="" alt="" class="img-thumbnail">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./galeria.js"></script>
</body>
</html>
